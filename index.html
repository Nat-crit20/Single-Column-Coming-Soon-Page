<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <script defer src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/fb607969c1.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <header>
        <img src="./images/logo.svg" alt="" />
        <h1>We are launching <strong>soon!</strong></h1>
        <p>Subscribe and get notified</p>
      </header>
      <form action="">
        <div class="email-input">
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Your email address..."
            size="30"
          />
          <p class="error-msg"></p>
        </div>

        <button type="submit">Notify Me</button>
      </form>
      <div>
        <img
          class="dashboard-img"
          src="./images/illustration-dashboard.png"
          alt=""
        />
      </div>
      <div class="icons">
        <i class="fa-brands fa-facebook-f fa-2xs"></i>
        <i class="fa-brands fa-twitter fa-2xs"></i>
        <i class="fa-brands fa-instagram fa-2xs"></i>
      </div>
      <footer>
        <p>&copy; Copyright Ping. All rights reserved</p>
      </footer>
    </main>
  </body>
</html>
